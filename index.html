<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Interactive Function & Derivative Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        window.MathJax = {
            loader: {load: ['input/asciimath', 'output/chtml']},
            asciimath: {
                delimiters: [['`', '`']]
            },
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="mathjax-renderer.js"></script>
    <script src="chart-plotter.js"></script>
</head>

<body>
    <div class="title">DERIVATIVE VISUALIZER</div>
    
    <div class="input-container">
        <div class="input-box">
            <span class="function-label">f(x) =</span>
            <input class="equation-input" id="equation" value="sin(x/2)*5 + 10">
            <button class="plot-button" id="updateBtn">Plot</button>
        </div>
    </div>

    <div class="chart-area">
        <div class="chart-container">
            <div class="equation-left" id="render-fx"></div>
            <div class="chart-center">
                <svg id="chart1" width="700" height="300"></svg>
            </div>
        </div>
        <div class="chart-container">
            <div class="equation-left" id="render-fpx"></div>
            <div class="chart-center">
                <svg id="chart2" width="700" height="200"></svg>
            </div>
        </div>
    </div>
</body>

</html>
